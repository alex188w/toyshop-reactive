<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }



        .button-confirm {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-confirm:hover {
            background-color: #0056b3;
        }
    </style>

    <script th:inline="javascript">
        function preparePayment() {
            // Скрываем кнопку "Перейти к оплате"
            document.getElementById('checkout-btn').style.display = 'none';
            // Показываем секцию оплаты
            document.getElementById('payment-section').style.display = 'block';
        }
    </script>
</head>

<body>
    <h2 style="text-align: center;">Корзина</h2>


    <div style="width: 60%; margin: auto;">
        <div th:if="${#lists.isEmpty(cart.items)}">
            <p>Корзина пуста</p>
        </div>


        <div th:if="${errorMessage}" style="color: red; margin-bottom: 15px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <p>
            Ваш текущий баланс: <span th:text="${currentBalance} + ' ₽'"></span>
        </p>

        <div th:each="item : ${cart.items}"
            style="display: flex; align-items: center; border-bottom: 1px solid #ccc; padding: 15px 0;">

            <!-- Превью -->
            <div style="width: 100px; height: 100px; margin-right: 20px;">
                <img th:src="${item.imageUrl}" alt="Изображение" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <!-- Название + кнопки -->
            <div style="flex-grow: 1;">
                <h3 th:text="${item.name}"></h3>

                <form th:action="@{'/cart/decrease/' + ${item.productId}}" method="post" style="display: inline;">
                    <button type="submit">-</button>
                </form>

                <span th:text="${item.quantity}" style="margin: 0 10px;"></span>

                <form th:action="@{'/cart/increase/' + ${item.productId}}" method="post" style="display: inline;">
                    <button type="submit">+</button>
                </form>

                <form th:action="@{'/cart/remove/' + ${item.productId}}" method="post"
                    style="display: inline; margin-left: 370px;">
                    <button type="submit">×</button>
                </form>
            </div>

            <!-- Сумма -->
            <div style="width: 120px; text-align: right;">
                <span th:text="${item.totalPrice} + ' ₽'"></span>
            </div>
        </div>

        <div style="text-align: right; margin-top: 20px; font-weight: bold; font-size: 1.2em;">
            Общая сумма:
            <span th:text="${cart.totalAmount} + ' ₽'"></span>
        </div>

        <!-- Кнопка оформить заказ -->
        <form id="checkout-form" action="/cart/prepare-payment" method="post">
            <button id="checkout-btn" type="button" onclick="preparePayment()"
                th:disabled="${#lists.isEmpty(cart.items) or cart.totalAmount == 0}">
                Перейти к оплате
            </button>
        </form>

        <!-- Секция оплаты (скрыта) -->
        <div id="payment-section" style="display: none; margin-top: 20px;">
            <!-- <p>Ваш текущий баланс: <span id="balance-value"></span></p> -->
            <form th:action="@{'/cart/confirm-payment'}" method="post">
                <button class="button-confirm" type="submit">Подтвердить оплату</button>
            </form>
        </div>

        <div style="margin-top: 30px;">
            <a href="/orders">Мои заказы</a>
        </div>

        <div style="margin-top: 30px;">
            <a href="/products">← Вернуться к товарам</a>
        </div>
    </div>
</body>

</html>
